<!DOCTYPE html>
<html>
<head>
  <title>Array Math Operations</title>
</head>
<body>
  <h2>Array Math Operations</h2>

  <label>Enter numbers (comma-separated):</label><br>
  <input type="text" id="numbers" placeholder="e.g. 5,10,15"><br><br>

  <label>Select operation:</label><br>
  <select id="operation">
    <option value="add">Addition</option>
    <option value="subtract">Subtraction</option>
    <option value="multiply">Multiplication</option>
    <option value="divide">Division</option>
    <option value="modulus">Modulus</option>
    <option value="power">Exponentiation</option>
  </select><br><br>

  <button onclick="performOperation()">Calculate</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
